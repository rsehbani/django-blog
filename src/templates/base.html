<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
</head>
<body>

<!-- On ajoute le menu à l'intérieur d'une balise nav -->
<nav>
    <a href="{% url 'posts:home' %}">Accueil</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'posts:create' %}">Ajouter un article</a>
    {% endif %}
</nav>

<section id="blog">
    {% block content %}
    {% endblock %}
</section>

</body>
</html>
